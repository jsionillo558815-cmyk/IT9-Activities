<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Login</h2>

      <form class="form" action="/task7/portfolio.html" method="GET">
        <label class="label">Email</label>
        <input type="email" class="input" placeholder="Enter your email" />

        <label class="label">Password</label>
        <input
          type="password"
          class="input"
          placeholder="Enter your password"
        />

        <button type="submit" class="button">
          <a href="/task7/portfolio.html" class="login-btn">Login</a>
        </button>
      </form>

      <p class="text">
        Don't have account?
        <a href="/task7/register.html" class="link">Register</a>
      </p>
    </div>
  </body>
</html>
