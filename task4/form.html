<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="formstyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="username">Enter username:</label>
      <input type="text" id="username" placeholder="Juan123" required />
      <br /><br />
      <label for="password">Enter password:</label>
      <input type="password" id="password" required />
      <br /><br />
      <label for="email">Enter email:</label>
      <input
        type="email"
        id="email"
        placeholder="delaCruzjuan@gmail.com"
        required
      />
      <br /><br />

      <!-- RADIO BUTTON -->
      <input type="radio" name="gender" value="Male" id="Male" />
      <label for="Male">Male</label>
      <input type="radio" name="gender" value="Female" id="Female" />
      <label for="Female">Female</label>
      <input type="radio" name="gender" value="Other" id="Other" />
      <label for="Other">Other</label>

      <!-- DROPDOWN -->
      <br /><br />
      <label for="fruit">Types of Fruits</label>
      <select name="fruit" id="fruit">
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Orange">Orange</option>
      </select>
      <br /><br />

      <label for="desc">Your description:</label>
      <br />
      <textarea
        name="desc"
        id="desc"
        cols="50"
        rows="10"
        placeholder="Minumum of 100 characters..."
      ></textarea>
      <br />
      <input type="submit" value="Submit Button" />
    </form>
  </body>
</html>
